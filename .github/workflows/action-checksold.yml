name: autosign

on: 
  #push:
  schedule: 
    - cron: '*/10 * * * *'
  #watch:
  #  types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id  # 自己点的 start
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    # npm install
    - name: run
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.USER }}
        TGBOT: ${{ secrets.TGBOT }}
      run: |
        node soldout.js
