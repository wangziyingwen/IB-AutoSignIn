name: autosign

on: 
  push:
  schedule: 
    - cron: '30 1 * * *'
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id  # 自己点的 start
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    # npm install
    - name: run
      env:
        HOST: ${{ secrets.HOST }}
        COOKIE_AUTH: ${{ secrets.COOKIE_AUTH }}
        COOKIE_UL: ${{ secrets.COOKIE_UL }}
        COOKIE_CF: $${{ secrets.COOKIE_CF }}
      run: |
        node index.js
